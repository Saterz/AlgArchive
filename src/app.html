<!doctype html>
<html lang="%paraglide.lang%">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://api.fontshare.com/v2/css?f[]=boxing@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Primary Meta Tags -->
	<title>AlgArchive</title>
	<meta property="description"
		content="Share and discover cube algorithms for 3x3, 2x2, OH and more. Community-rated by average-of-5 times and learning difficulty." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://alg-archive.vercel.app/">
	<meta property="og:title" content="AlgArchive: Open Archive for Cube Algorithms">
	<meta property="og:description"
		content="Share and discover cube algorithms for 3x3, 2x2, OH and more. Community-rated by average-of-5 times and learning difficulty." />
	<meta property="og:image" content="https://alg-archive.vercel.app/og-image.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta name="twitter:url" content="https://alg-archive.vercel.app/" />
	<meta property="twitter:title" content="AlgArchive: Open Archive for Cube Algorithms">
	<meta property="twitter:description" content="Share and discover cube algorithms for 3x3, 2x2, OH and more. Community-rated by average-of-5 times and learning difficulty.">
	<meta property="twitter:image" content="https://alg-archive.vercel.app/og-image.png">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
